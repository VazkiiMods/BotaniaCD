name: Build

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Install dependencies
      run: |
        sudo apt-get install -y make genisoimage ruby-bundler
    - name: Build ISO
      run: |
        make BotaniaCD.iso
    # TODO(williewillus) sign with our release signing key
    - name: Archive
      uses: actions/upload-artifact@v2
      with:
        name: ISO
        path: BotaniaCD.iso
